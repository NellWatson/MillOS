name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --force

      # Build v0.20 alpha to /v0.20/ subdirectory
      - name: Build v0.20 alpha
        run: VERSION=v0.20 npm run build

      - name: Setup staging with v0.20 alpha
        run: |
          mkdir -p staging/v0.20
          cp -r dist/* staging/v0.20/

      # v0.10 is pre-built in public/v0.10/ - copy to staging
      - name: Copy v0.10 to staging
        run: cp -r public/v0.10 staging/v0.10

      # Copy music files to v0.10 staging for music backport
      - name: Copy music files to v0.10
        run: cp public/*.mp3 staging/v0.10/

      # Root redirects to v0.10 (stable)
      - name: Create root redirect
        run: |
          cat > staging/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0;url=/v0.10/">
            <title>Redirecting to MillOS</title>
          </head>
          <body>
            <p>Redirecting to <a href="/v0.10/">MillOS v0.10</a>...</p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: staging

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
