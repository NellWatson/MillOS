# Mosquitto Configuration for MillOS SCADA

# General settings
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log

# Standard MQTT listener
listener 1883
protocol mqtt

# WebSocket listener (for browser clients)
listener 8883
protocol websockets

# Allow anonymous connections (for development)
# In production, set up proper authentication
allow_anonymous true

# Connection limits
max_connections -1
max_queued_messages 1000

# Message size limits
message_size_limit 10240

# Keepalive
max_keepalive 120
