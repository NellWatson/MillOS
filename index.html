    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body, html { height: 100%; overflow: hidden; background-color: #0a0f1a; }
      #root { width: 100%; height: 100%; }
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0a0f1a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loading-logo { font-size: 3rem; margin-bottom: 1rem; }
      .loading-text { color: #64748b; font-family: 'Inter', sans-serif; font-size: 0.875rem; letter-spacing: 0.1em; }
      .loading-bar { width: 200px; height: 2px; background: #1e293b; margin-top: 1.5rem; border-radius: 1px; overflow: hidden; }
      .loading-bar::after { content: ''; display: block; width: 50%; height: 100%; background: linear-gradient(90deg, #f97316, #3b82f6); animation: loading 1.5s ease-in-out infinite; }
      @keyframes loading { 0% { transform: translateX(-100%); } 100% { transform: translateX(300%); } }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
